<mat-card class="mb-4">
    <div class="flex justify-between">
     <div>
        <button mat-button [matMenuTriggerFor] = "sortByMenu"> 
            Sort By {{sort}}
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #sortByMenu = "matMenu">
            <button  mat-raised-button (click) = "onSortUpdated('desc')" mat-menue-item >desc</button>
            <button  mat-raised-button (click) = "onSortUpdated('asc')" mat-menue-item >asc</button>
        </mat-menu>
     </div>    
       <div class="flex items-center">
        <div>
            <button mat-button routerLink="/add-product">
                add new 
                <mat-icon>add</mat-icon>
            </button>
        </div>

     </div> 
    </div>
</mat-card>
