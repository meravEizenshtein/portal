<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
    <div style="padding: 10px;" [ngClass]="{ flex: fullWidthMode }">
      <img
        class="mb-1 mx-auto"
        [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
        [src]="product.picUrl"
      />
      <div
        class="w-full"
        [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
      >
        <div>
            <p
            class="truncate hover:whitespace-normal"
            [ngClass]="{ truncate: !fullWidthMode }"
          >
            </p>
          <h5>{{ product.category }}</h5>
          <p
            class="truncate hover:whitespace-normal"
            [ngClass]="{ truncate: !fullWidthMode }"
          >
            {{ product.title }}
          </p>
          <p *ngIf="fullWidthMode">
            {{ product.description }}
          </p>
          <div class="flex justify-between">
            <span class="text-red-400">{{ product.price | currency }}</span>
          </div>
        </div>
        <div>
            <button mat-button (click)="delete()" > 
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button (click)="edit()" > 
                <mat-icon>edit</mat-icon>
            </button>
        </div>
      </div>
    </div>
  </mat-card>
