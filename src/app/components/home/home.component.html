<mat-drawer-container [autosize]="true" 
class="min-h-full max-w-7-xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header></app-products-header>  
        <mat-grid-list
      *ngIf="products && products.length"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          class="w-full"
          (deleteProduct)="onDeleteProduct($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
